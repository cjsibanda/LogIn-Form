<div class="content">
    <h1 class="text-center">Home Page</h1>
    <table class="table table-bordered">
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Body</th>
        </tr>
        <tr *ngFor="let order of orders">
          <td>{{ order.id }}</td>
          <td>{{ order.title }}</td>
          <td>{{ order.body }}</td>
        </tr>
      </table>
    <button class="button" (click)="logOut()">Log Out</button>
</div>
