<div class="container mt-5">


  <form class="content" [formGroup]="signinForm" (ngSubmit)="submitData()">


      <h3 class="text-center">Company App</h3>

    <div class="row">
       
      <!-- Username-->
      <div class=" mt-2 mb-2 col-lg-6 col-6">
          <input  type="text" formControlName="username" class="form-control" placeholder="Username">
          <!-- Display Error-->
          <div *ngIf="username.invalid && username.touched">

              <span class="error" *ngIf="username.errors?.required">*Username is Required</span>
              
          </div>
      </div>
      
      

       <!-- Password-->
      <div class="mt-2 mb-2 col-lg-6 col-6">
          <input type="text" formControlName="password" class="form-control" placeholder="Password">
          <!-- Display Error-->
          <div *ngIf="password.invalid && password.touched">

              <span class="error" *ngIf="password.errors?.required">*Password is Required</span>
              
          </div>
      </div>
  </div>
  
  <!-- login Button-->
  <div class=" mt-3 col-lg-12 col-12">
    <button class="btn" (click)="logIn()">Log In</button>
  </div>

    </form>
    
  

</div>
